filename: app
spring:

  application:
    name: common-service

  datasource:
    url: ${DATASOURCE_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      trusted_packages: "m3.common.dto.rq"
    topicName: 'common-topic'

  profiles:
    group:
      home: local, suppress_useless_logs, home
      local: local, suppress_useless_logs

logging:
  level:
    root: info

alerter:
  telegram:
    chatId: ${TELEGRAM_CHAT_ID}
    token: ${TELEGRAM_TOKEN}