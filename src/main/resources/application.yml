filename: app
spring:

  application:
    name: common-service

  datasource:
    url: ${DATASOURCE_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      trusted_packages: "m3.common.dto.rq, m3.lib.dto.rq, m3.stuff.dto.rq, m3.payment.dto.rq"
    topicName: 'topic-common'

  profiles:
    group:
      home: local, suppress_useless_logs, home
      local: local, suppress_useless_logs

  jpa:
    hibernate:
      naming-strategy: org.hibernate.cfg.EJB3NamingStrategy

logging:
  level:
    root: info

alerter:
  telegram:
    chatId: ${TELEGRAM_CHAT_ID}
    token: ${TELEGRAM_TOKEN}

server:
  port: 8088
management:
  endpoints:
    web:
      exposure:
        include: metrics